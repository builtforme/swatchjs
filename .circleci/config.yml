# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test

  version:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo
    steps:
      - checkout
      - deploy:
          command: |
            echo $CIRCLE_TAG
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              if [ -z "${CIRCLE_TAG}" ]; then
                git config --global push.default simple
                git config --global user.email "npm@builtforme.tech"
                git config --global user.name "Built For Me Automated Publisher"
                npm version patch
                git push --follow-tags
              else
                echo "Not publishing because circle tag is ${CIRCLE_TAG}"
              fi
            else
              echo "Not versioning because branch is not master."
            fi

  publish:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo
    steps:
      - checkout
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              if [ -z "${CIRCLE_TAG}" ]; then
                echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
                npm publish --access public
              else
                echo "Not publishing because circle tag is ${CIRCLE_TAG}"
              fi
            else
              echo "Not publishing to npm because branch is not master."
            fi

workflows:
  version: 2
  build_tag_publish:
    jobs:
        - build
        - version:
            requires:
              - build
        - publish:
            requires:
              - version
              - build
